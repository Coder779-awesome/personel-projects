<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- bootstrap script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts embed -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/f2c122435d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="workout-image">
      <h1 class="intro">Cal-tracker</h1>
      <h5 class="intro-slogan">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua ut enim ad
      </h5>
      <form action="/" method="POST">
        <button type="submit" class="btn btn-outline-light btn-lg start-btn">
          <i class="fas dumbell-icon fa-dumbbell"></i> Get Tracking!
        </button>
      </form>
    </div>

    <div class="about">
      <div class="row">
        <div class="col-md-4">
          <i class="fas fa-check-circle icon fa-5x"></i>
          <p class="icon-features">Easy to handle & reliable</p>
        </div>
        <div class="col-md-4">
          <i class="fas fa-virus-slash icon fa-5x"></i>
          <p class="icon-features">Bug free!</p>
        </div>
        <div class="col-md-4">
          <i class="fas fa-fighter-jet icon fa-5x"></i>
          <p class="icon-features">Fast and not choppy</p>
        </div>
      </div>
    </div>

    <div class="contact">
      <h1 class="contact-us">Contact us</h1>
      <p class="contact-us-p">
        Have some improvement ideas or complaints? Feel free to message message
        us
      </p>
      <a href="mailto:s@outlook.com"
        ><button class="btn btn-outline-light btn-lg contact-us-btn">
          <span style="font-family: 'Raleway', sans-serif">CONTACT US!</span>
        </button></a
      >

      <h2 class="contact-us" style="text-decoration: underline">Or</h2>
      <a href="https://google.com"
        ><i class="fab fa-facebook-square contact-us-icons"></i>
        <i class="fab fa-linkedin-in contact-us-icons"></i>
        <i class="fab fa-instagram contact-us-icons"></i
      ></a>
    </div>
  </body>
</html>
